<!DOCTYPE html>
<html lang="en">
<head>    
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
  crossorigin="anonymous">
</script>
    <link rel= "stylesheet" href="Calculator.css">
    <script src= "Calculator.js"></script>
    <title>Calculator</title>
    <h1>Calculator</h1>
</head>
<body>
<div id="calculatorContainer">
<div class="container">
  <input id="result" type="text" value="0" readonly>
  <button data-value="7">7</button>
  <button data-value="8">8</button>
  <button data-value="9">9</button>
  <button data-value="percentage" data-action="percentage">%</button>
  <button data-value="square-root" data-action="square-root">√</button>
  <button data-value="4">4</button>
  <button data-value="5">5</button>
  <button data-value="6">6</button>
  <button data-value="multiply" data-action="multiply">x</button>
  <button data-value="divide" data-action="divide">÷</button>
  <button data-value="1">1</button>
  <button data-value="2">2</button>
  <button data-value="3">3</button>
  <button data-value="add" data-action="add">+</button>
  <button data-value="subtract" data-action="subtract">-</button>
  <button data-value="0">0</button>
  <button data-value="00">00</button>
  <button data-value="decimal">.</button>
  <button data-value="equals" data-action="calculate">=</button>
  <button data-value="clear" data-action="clear">C</button>
  </div>
</div>
</body>
</html>
